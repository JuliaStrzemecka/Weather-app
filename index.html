<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Weather app</title>
</head>
<body>
    <header>
        <div class="header-content">
            <h2>Check the weather!</h2>
            <label class="theme-switch">
                <input type="checkbox" id="toggle-theme" />
                <span class="slider"></span>
            </label>
        </div>
    </header>

    <main>
        <section id="search-bar">
            <form>
                <div>
                <input id="City" type="text" placeholder="City" autofocus required>
                <button type="submit" id="search-btn">SEARCH</button></div>
                <div class="select-wrapper"title="Pick the exact location you meant">
                    <label for="country-select" >Select location:&nbsp;</label><select id="country-select"></select>
                </div>
                <span class="msg"></span>
            </form> 
        </section>

    <div class="bulk-actions">
        <button id="toggle-select">Select locations</button>
        <button id="delete-selected" style="display: none;">Delete selected</button>
    </div>

        <section id="result">
           
        </section>
    </main>
    <script src="script.js"></script>
</body>
</html>
